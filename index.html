    <!--
        This is essentially an SVG sprite sheet. It lets us declare all of the
        icon paths up-front and then just reference them in our icon buttons
        via <use xlink:href="#symbol-id-for-desired-icon">.

        This is much more efficient than loading a giant icon font when we will
        only be using a handle of icons, and also simpler than copying SVG
        content into each icon button.

        Technically this isn't any better than declaring these SVGs inline in
        the actual toolbar code because this is a small dummy application, but
        icon reuse is pretty widespread in a lot of real applications.

        I learned this technique from https://css-tricks.com/svg-sprites-use-better-icon-fonts/.
        Icons are from Material Design.
    -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="cursor" viewBox="0 0 24 24">
            <path d="M13.64,21.97C13.14,22.21 12.54,22 12.31,21.5L10.13,16.76L7.62,18.78C7.45,18.92 7.24,19 7,19A1,1 0 0,1 6,18V3A1,1 0 0,1 7,2C7.24,2 7.47,2.09 7.64,2.23L7.65,2.22L19.14,11.86C19.57,12.22 19.62,12.85 19.27,13.27C19.12,13.45 18.91,13.57 18.7,13.61L15.54,14.23L17.74,18.96C18,19.46 17.76,20.05 17.26,20.28L13.64,21.97Z" />

        <symbol id="move" viewBox="0 0 24 24">

        <symbol id="closest-point" viewBox="0 0 24 24">

        </symbol>
    </svg>
